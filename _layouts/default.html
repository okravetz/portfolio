<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>{{ page.title }}</title>
    <meta name="author" content="Oren Kravetz" />
    <meta
      name="description"
      content="Oren Kravetz's bio, résumé, portfolio, and contact information.{%- unless page.url == "/" -%} Case study for {{ page.title }} project.{%- endunless -%}"
    />
    <!-- <meta name="og:image" content =""> -->
    <meta
      name="og:description"
      content="Oren Kravetz's bio, résumé, portfolio, and contact information.{%- unless page.url == "/" -%} Case study for {{ page.title }} project.{%- endunless -%}"
    />
    <meta
      name="og:title"
      content="Oren Kravetz's Portfolio{%- unless page.url == "/" -%} - {{ page.title }} Case Study{%- endunless -%}"
    />
    <meta
      name="twitter:title"
      content="Oren Kravetz's Portfolio{%- unless page.url == "/" -%} - {{ page.title }} Case Study{%- endunless -%}"
    />
    <link rel="shortcut icon" href="{{ "/assets/images/favicon.ico" | relative_url }}" type="image/x-icon" />
    <link rel="stylesheet" href="{{ "/assets/css/styles.css" | relative_url }}">

    <!-- the below three lines are a fix to get HTML5 semantic elements working in old versions of Internet Explorer-->
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body>
    {%- include navigation.html -%}
    {%- unless page.url == "/" -%}<main><article>{%- endunless -%}{{ content }}{%- unless page.url == "/" -%}</article></main>{%- endunless -%}
    {%- include footer.html -%}
  </body>
</html>
